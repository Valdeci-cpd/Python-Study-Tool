<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Study Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêç Python Study Tool</h1>
            <div class="toolbar">
                <button id="btn-annotate" title="Adicionar anota√ß√£o ao trecho selecionado">‚ûï Anotar</button>
                <button id="btn-export" title="Exportar projeto como JSON">üì§ Exportar</button>
                <button id="btn-import" title="Importar projeto de um arquivo JSON">üì• Importar</button>
            </div>
        </header>
        <main>
            <textarea id="code-editor"></textarea>
        </main>
    </div>

    <!-- Popup para exibir anota√ß√£o -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-text"></span>
            <div class="popup-actions">
                <button id="popup-edit" title="Editar anota√ß√£o">‚úèÔ∏è</button>
                <button id="popup-delete" title="Remover anota√ß√£o">‚úñ</button>
            </div>
        </div>
    </div>

    <!-- Painel para nova anota√ß√£o -->
    <div id="new-annotation-panel" class="new-annotation-panel hidden">
        <textarea id="new-annotation-text" placeholder="Digite sua anota√ß√£o..."></textarea>
        <div class="panel-actions">
            <button id="save-annotation">Salvar</button>
            <button id="cancel-annotation">Cancelar</button>
        </div>
    </div>

    <!-- Painel para editar anota√ß√£o -->
    <div id="edit-annotation-panel" class="new-annotation-panel hidden">
        <textarea id="edit-annotation-text" placeholder="Edite sua anota√ß√£o..."></textarea>
        <div class="panel-actions">
            <button id="save-edit-annotation">Salvar</button>
            <button id="cancel-edit-annotation">Cancelar</button>
        </div>
    </div>

    <!-- Input file oculto para importar -->
    <input type="file" id="import-file" accept=".json" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
